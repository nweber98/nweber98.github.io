<!DOCTYPE html>
<html lang="en">
    

<head>
    <title>Learn to dance salsa</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base-steps.css">
          
</head>

<body>
    <div class="ipad-dimensions">
        <div class="title-container">
            <h1>Base Steps</h1>
        </div>
        
        <div class="all-steps">
        
            <div class="rotate-fleft">
                <img id="follower-left" src="follower-left.svg" width="100px" height="229px" alt="follower-left">
            </div>
            
            <div class="rotate-fright">
                <img id="follower-right" src="follower-right.svg" width="100px" height="229px" alt="follower-right">
            </div>
            
            <div class="rotate-lleft">
                <img id="leader-left" src="leader-left.svg" width="100px" height="229px" alt="leader-left">
            </div>
            
            <div class="rotate-lright">
                <img id="leader-right" src="leader-right.svg" width="100px" height="229px" alt="leader-right">
            </div>
            
        </div>
        
        <div class="follower-button"></div>
        <div class="leader-button"></div>
        
        <div class="arrow-button-left"></div>
        <div class="arrow-button-right"></div>
        
        <div class="follower-instructions"></div>
        <div class="leader-instructions"></div>
        
        <div class="previous-step"></div>
        <div class="play"></div>
        <div class="next-step"></div>
        
        <div class="button-one"></div>
        <div class="button-two"></div>
        <div class="button-three"></div>
        <div class="button-four"></div>
    </div>
</body>

</html>
